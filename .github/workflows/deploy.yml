name: üöÄ Build, Test & Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: SANITY CHECKS (Test Code Quality)
  # ------------------------------------------------------------------
  checks:
    name: üß™ Sanity Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Check Frontend
      - name: Install Frontend Dependencies
        run: |
          cd devops-tier3-frontend
          npm install
          npm run lint
          npm run build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:5000"

      # Check Backend
      - name: Install Backend Dependencies
        run: |
          cd devops-tier3-backend
          npm install
          node -c index.js

  # ------------------------------------------------------------------
  # JOB 2: BUILD & PUSH (Create Docker Images)
  # ------------------------------------------------------------------
  build-and-push:
    name: üê≥ Build & Push Docker
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Frontend (Injecting EC2 Secret)
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./devops-tier3-frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-tier3-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=http://${{ secrets.EC2_HOST }}:5000

      # Build Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./devops-tier3-backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-tier3-backend:latest

  # ------------------------------------------------------------------
  # JOB 3: DEPLOY (Update EC2 Server)
  # ------------------------------------------------------------------
  deploy:
    name: üöÄ Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Copy the FIXED docker-compose.yml to Server
      - name: Copy Config File
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/"

      # 2. SSH in, Pull New Images, and Restart
      - name: Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/
            sudo docker compose pull
            sudo docker compose up -d
            sudo docker image prune -f