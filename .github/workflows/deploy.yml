name: üöÄ Build, Test & Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: SANITY CHECKS (Testing)
  # ------------------------------------------------------------------
  checks:
    name: üß™ Sanity Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Check Frontend
      - name: Install Frontend Dependencies
        run: |
          cd devops-tier3-frontend
          npm install
          npm run lint
          npm run build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:5000"

      # Check Backend
      - name: Install Backend Dependencies
        run: |
          cd devops-tier3-backend
          npm install
          node -c index.js

  # ------------------------------------------------------------------
  # JOB 2: BUILD & PUSH (Docker Hub)
  # ------------------------------------------------------------------
  build-and-push:
    name: üê≥ Build & Push Docker
    needs: checks # Only run if checks pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./devops-tier3-frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-tier3-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=http://${{ secrets.EC2_HOST }}:5000

      # Build Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./devops-tier3-backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-tier3-backend:latest

  # ------------------------------------------------------------------
  # JOB 3: DEPLOY (AWS EC2)
  # ------------------------------------------------------------------
  deploy:
    name: üöÄ Deploy to EC2
    needs: build-and-push # Only run if build passes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Copy Config File
      - name: Copy Config File
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/"

      # 2. SSH and Deploy (With RAM Safety Fix)
      - name: Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/
            
            # 1. STOP first to save RAM
            sudo docker compose down
            
            # 2. Pull new images
            sudo docker compose pull
            
            # 3. Start up
            sudo docker compose up -d
            
            # 4. Clean up junk
            sudo docker image prune -f

  # ------------------------------------------------------------------
  # JOB 4: NOTIFICATION SYSTEM (The Smart Email)
  # ------------------------------------------------------------------
  notify:
    name: üîî Send Email Notification
    if: always() # Run this even if previous jobs failed!
    needs: [checks, build-and-push, deploy] # Watch all jobs
    runs-on: ubuntu-latest
    steps:
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          # Subject changes based on success or failure
          subject: "DevOps Pipeline: ${{ contains(join(needs.*.result, ','), 'failure') && '‚ùå FAILED' || '‚úÖ SUCCESS' }}"
          to: eklakalam420@gmail.com
          from: GitHub Actions <eklakalam420@gmail.com>
          body: |
            Hello Eklak! Here is your deployment report.
            
            ---------------------------------------------------
            üîç STAGE 1: Code Testing (Lint/Build)
            Status: ${{ needs.checks.result }}
            
            üê≥ STAGE 2: Docker Build & Push
            Status: ${{ needs.build-and-push.result }}
            
            üöÄ STAGE 3: EC2 Deployment
            Status: ${{ needs.deploy.result }}
            ---------------------------------------------------
            
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            
            üëâ View Full Logs Here: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}