name: ðŸš§ CI Code Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------
  # JOB 1: Test the Frontend
  # ------------------------------------
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./devops-tier3-frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          # Removed cache lines to stop the error

      - name: Install Dependencies
        # Using 'npm install' instead of 'npm ci' so it works even without a lockfile
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Check Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:5000"

  # ------------------------------------
  # JOB 2: Test the Backend
  # ------------------------------------
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        # UPDATED: Changed from 'backend' to 'devops-tier3-backend'
        working-directory: ./devops-tier3-backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Syntax Check
        run: node -c index.js