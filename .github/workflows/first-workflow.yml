name: üöÄ CI/CD Pipeline (Checks + Build + Push)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # STAGE 1: SANITY CHECKS (Run these first!)
  # ------------------------------------------------------------------

  # Check Frontend Code
  check-frontend:
    name: üß™ Check Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./devops-tier3-frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Check Build (Verify code compiles)
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:5000"

  # Check Backend Code
  check-backend:
    name: üß™ Check Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./devops-tier3-backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Syntax Check (Ensure server code isn't broken)
        run: node -c index.js

  # ------------------------------------------------------------------
  # STAGE 2: BUILD & PUSH (Only runs if Stage 1 Passes)
  # ------------------------------------------------------------------
  
  build-and-push:
    name: üê≥ Build & Push Images
    runs-on: ubuntu-latest
    # ‚ö†Ô∏è THIS IS THE MAGIC: It waits for checks to pass. 
    # If checks fail, this job is SKIPPED automatically.
    needs: [check-frontend, check-backend]
    
    # Only push to Docker Hub on "push" events (not pull requests)
    if: github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BUILD FRONTEND ---
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./devops-tier3-frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-tier3-frontend:latest
          # Inject EC2 IP into the build
          build-args: |
            NEXT_PUBLIC_API_URL=http://13.203.200.9:5000

      # --- BUILD BACKEND ---
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./devops-tier3-backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-tier3-backend:latest